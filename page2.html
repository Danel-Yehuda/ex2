<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/612e22db4f.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Abel&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Danel Yehuda</title>
    </head>
    <body>
        <header>
            <section id="logoSection">
                <a href="#" >
                    <img src="./images/logo.png" alt="Site Icon">
                </a>
                <a href="#" id="logo">Toyland</a>
            </section>
            <nav>
                <a href="./index.html">Home</a>
                <a href="#deals" class="active">Our toys</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </nav>
        </header>
        <div id="wrapper">
            <main>
                <section class="photo-gallery">
                    <img src="./images/gal1.jpg" alt="Photo 1">
                    <img src="./images/gal2.jpg" alt="Photo 2" class="middle-photo">
                    <img src="./images/gal3.jpg" alt="Photo 3">
                </section>
                <section class="dinosaur-list">
                    <h2>List of Dinosaurs</h2>
                    <ul>
                        <li>
                            <div class="icon-circle"><i class="fa-solid fa-rocket"></i></div>
                            <span class="dino-name">Tyrannosaurus Rex</span>
                        </li>
                        <li>
                            <div class="icon-circle"><i class="fa-solid fa-rocket"></i></div>
                            <span class="dino-name">Triceratops</span>
                        </li>
                        <li>
                            <div class="icon-circle"><i class="fa-solid fa-rocket"></i></div>
                            <span class="dino-name">Velociraptor</span>
                        </li>
                        <li>
                            <div class="icon-circle"><i class="fa-solid fa-rocket"></i></div>
                            <span class="dino-name">Brachiosaurus</span>
                        </li>
                    </ul>
                </section>
                <section class="form-section">
                    <h2>Contact Us</h2>
                    <form action="#" method="post" onsubmit="return false;">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        <input type="submit" value="Submit">
                    </form>
                </section>
            </main>
        </div>
        <footer>
            <div class="footer-row">
                <div class="footer-column">
                    <h3>Who We Are</h3>
                    <ul>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Team</a></li>
                        <li><a href="#">Work with Us</a></li>
                    </ul>
                </div>
                <div class="footer-column">
                    <h3>Follow Us</h3>
                    <ul>
                        <li><a href="https://twitter.com/?lang=en" target="_blank">Twitter</a></li>
                        <li><a href="https://www.facebook.com" target="_blank">Facebook</a></li>
                        <li><a href="https://www.instagram.com" target="_blank">Instagram</a></li>
                    </ul>
                </div>
            </div>
            <div class="social-icons">
                <a href="https://twitter.com/?lang=en" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="footer-bottom">
                &copy; 2024 Toyland
            </div>
        </footer>
    </body>
</html>
